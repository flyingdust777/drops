<!doctype html>

<html>
	<head>
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
		<link rel="stylesheet" href="pulse.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>IEEE Beats</title>
	</head>

	<body class="blue-grey lighten-5">
		<!-- Links to RSOs or something -->
		<header class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<div class="row">
							<div class="col s8">
								<input id="query" placeholder="YouTube Search: Keyword or URL" type="text"/>
							</div>
							<div class="col s4">
								<button class="waves-effect waves-light btn" id="search-button" disabled onclick="ytSearch()">
									Search
								</button>
							</div>
						</div>
				</div>
			</nav>
		</header>
		<main>
			<!-- Youtube search and queue -->
			<div class="row">
				<!-- YouTube Search Results -->
				<!-- Not displayed by default -->
				<div class="col s12" id="searchContainer" style="display:none"> 
					<div class="row">
						<div class="col s10">
							<h1>SEARCH RESULTS</h1>
						</div>
						<div class="col s2">
							<button onclick="closeSearchResults()"class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">close</i></button>
						</div>
					</div>
					
					<div class="row" id="search-results">
					</div>
				</div>

				<!-- Queue -->
				<!-- Displayed by default -->
				<div class="col s12" id="queueContainer"> 
					<h1>QUEUE</h1>
					<div id="queue">
					</div>
				</div>
			</div>
		</main>

		<!-- Now Playing Controls -->
		<footer class="page-footer">
			<div class="row">
				<!-- Number of users -->
				<div class="col s12 l2 left-align">
					<h5><span id="numUsers">0</span> users connected</h5>
				</div>

				<!-- Media Controls -->
				<div class="col s12 l8 center-align">
					<button class="waves-effect waves-light btn" id="prev">
						<i class="material-icons">skip_previous</i>
					</button>
					<button class="waves-effect waves-light btn" id="play">
						<i class="material-icons">play_arrow</i>
					</button>
					<button class="waves-effect waves-light btn" id="pause">
						<i class="material-icons">pause</i>
					</button>
					<button class="waves-effect waves-light btn" id="next">
						<i class="material-icons">skip_next</i>
					</button>
				</div>

				<!-- Volume -->
				<div class="col s12 l2 right-align" hidden>
					<button class="waves-effect waves-light btn right-align" id="clear">
						Clear Queue
					</button>
					<button class="waves-effect waves-light btn right-align" id="volUp">
						<i class="material-icons">volume_up</i>
					</button>
					<button class="waves-effect waves-light btn right-align" id="volDown">
						<i class="material-icons">volume_down</i>
					</button>
				</div>
			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    	
    	<script src="search.js"></script>
    	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    	<script src="pulse.js"></script>
		
	</body>
</html>
