<!doctype html>

<html>
	<head>
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
		<link rel="stylesheet" href="pulse.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>IEEE Pulse</title>
	</head>

	<body class="blue-grey lighten-5">
		<header class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<div class="row">
						<form class="col s12" action="javascript:ytSearch()">
							<div class="row valign-wrapper">
								<div class="input-field col s10 left-align">
									<input type="text" id="query" placeholder="YouTube Search"/>
								</div>
								<div class="input-field col s2 right-align">
									<i onclick="ytSearch()" class="large material-icons orange-text" id="search-button">search</i>
									<i onclick="closeSearchResults()" class="large material-icons orange-text" style="display:none" id="close-results-button">close</i>
								</div>
							</div>
						</form>
				</div>
			</nav>
		</header>

		<main>
			<!-- Youtube search and queue -->
			<div class="row">
				<!-- YouTube Search Results -->
				<!-- Not displayed by default -->
				<div class="col s12" id="searchContainer" style="display:none"> 
					<div class="row">
						<div class="col s12">
							<h2>SEARCH RESULTS</h2>
						</div>
					</div>
					
					<div class="row" id="search-results">
					</div>
				</div>

				<!-- Queue -->
				<!-- Displayed by default -->
				<div class="col s12" id="queueContainer"> 
					<div id="error">
						<h2>Sorry there was an error connecting to the system.</h2>
					</div>
				</div>
			</div>

			<div id="sign-in-modal" class="modal">
				<div class="modal-content">
			  		<div class="row">
						<div class="col s12">
							<ul class="tabs">
								<li class="tab col s3"><a class="active" href="#tab-signin">Sign In</a></li>
								<li class="tab col s3"><a href="#tab-signup">Sign Up</a></li>
							</ul>
						</div>

						<div id="tab-signin" class="col s12">
							<form class="col s12" action="javascript:login()">
								<div class="row">
									<div class="input-field col s12">
										<input id="login-username" type="text" class="validate" maxlength="8" required>
	          							<label for="login-username">NetID</label>
									</div>
									<div class="input-field col s12">
										<input id="login-password" type="password" class="validate" required>
	          							<label for="login-password">Password</label>
									</div>
								</div>
								<div>
									<div class="input-field col s12 l8">
										<button data-target="sign-in-modal" class="btn sign-in-button">Sign In</button>
									</div>
									<div class="input-field col s12 l4">
										<span id="login-results"></span>
									</div>
								</div>
							</form>
						</div>

						<div id="tab-signup" class="col s12">
							<form class="col s12" action="javascript:register()">
								<div class="row">
									<div class="input-field col s12">
										<input id="register-username" type="text" class="validate" maxlength="8" required>
	          							<label for="register-username">NetID</label>
									</div>
									<div class="input-field col s12">
										<input id="register-password" type="password" class="validate" required>
	          							<label for="register-password">Password (don't use your AD password!)</label>
									</div>
								</div>
								<div>
									<div class="input-field col s12 l8">
										<button data-target="sign-in-modal" class="btn register-button">Sign Up</button>
									</div>
									<div class="input-field col s12 l4">
										<span id="register-results"></span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- Now Playing Controls -->
		<footer class="page-footer">
			<div class="range-field" hidden>
				<input id="seekbar" type="range" min="0" max="100" />
			</div>

			<div class="row valign-wrapper">
				<!-- Number of users -->
				<div class="col s2 left-align valign">
					<h6><span id="numUsers">0</span> users</h6>
				</div>

				<!-- Media Controls -->
				<div class="col s6 center-align valign">
					<i id="play_pause" class="medium material-icons orange-text">play_arrow</i>
					<i id="next" class="medium material-icons orange-text">skip_next</i>
				</div>

				<div class="col s4 right-align valign">
					<a class="waves-effect waves-light btn modal-trigger sign-in-button" href="#sign-in-modal">SignIn</a>
				</div>

			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    	
    	<script src="search.js"></script>
    	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    	<script src="pulse.js"></script>
		
	</body>
</html>
