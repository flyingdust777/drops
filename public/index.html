<!doctype html>

<html>
	<head>
		<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
		<link rel="stylesheet" href="pulse.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>IEEE Pulse</title>
	</head>

	<body class="blue-grey lighten-5">
		<!-- Links to RSOs or something -->
		<header class="navbar-fixed">
			<nav>
				<div class="nav-wrapper">
					<div class="row">
						<form class="col s12" action="javascript:ytSearch()">
							<div class="row">
								<div class="input-field col s8 l10 left-align">
									<input type="text" id="query" placeholder="YouTube Search"/>
								</div>
								<div class="input-field col s4 l2 right-align">
									<button class="waves-light btn-flat waves-orange orange-text" id="search-button" disabled><i class="material-icons">search</i></button>
								</div>
							</div>
						</form>
				</div>
			</nav>
		</header>

		<main>
			<!-- Youtube search and queue -->
			<div class="row">
				<!-- YouTube Search Results -->
				<!-- Not displayed by default -->
				<div class="col s12" id="searchContainer" style="display:none"> 
					<div class="row">
						<div class="col s10">
							<h2>SEARCH RESULTS</h2>
						</div>
						<div class="col s2 right-align">
							<button onclick="closeSearchResults()"class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">close</i></button>
						</div>
					</div>
					
					<div class="row" id="search-results">
					</div>
				</div>

				<!-- Queue -->
				<!-- Displayed by default -->
				<div class="col s12" id="queueContainer"> 
					<div id="error">
						<h2>Sorry there was an error connecting to the system.</h2>
					</div>
				</div>
			</div>
		</main>

		<!-- Now Playing Controls -->
		<footer class="page-footer">
			<div class="row valign-wrapper">
				<!-- Number of users -->
				<div class="col s3 l2 left-align">
					<h6><span id="numUsers">0</span> users</h6>
				</div>

				<!-- Media Controls -->
				<div class="col s9 l10 right-align">
					<button class="waves-effect waves-light btn-flat waves-orange orange-text" id="play_pause">
						<i id="play_icon" class="material-icons">play_arrow</i>
					</button>

					<button class="waves-effect waves-light btn-flat waves-orange orange-text" id="next">
						<i class="material-icons">skip_next</i>
					</button>
				</div>

			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    	
    	<script src="search.js"></script>
    	<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    	<script src="pulse.js"></script>
		
	</body>
</html>
